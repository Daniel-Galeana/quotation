<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="lib/fortawesome/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="lib/sweetalert2/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="lib/animatedModal/normalize.min.css">
    <link rel="stylesheet" href="lib/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="lib/animatedModal/animate.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Cotizaciones</title>
</head>

<body>
    <h1 class="headerText">Cotizaciones</h1>
    <div id="mdlLog" class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div style="display: flex;flex-direction: column;">
                        <div>
                            <i class="fas fa-lock" style="position: absolute;margin: 12px;color: #899796;"></i>
                            <input placeholder="Password..." class="form-control" id="cpasnia" type="password"
                                style="margin-bottom: 2%;padding-left: 36px;">
                        </div>

                        <button id="Btnsend" class="btn btn-primary">Validar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab">
        <img src="assets/logoHeader.png" style="width: 164px;height: 164px;margin-bottom: 1%;">
        <div style="display: flex;">
            <div style="display: flex;">
                <i class="fas fa-dollar-sign" style="position: absolute;margin: 8px;font-size: 22px;"></i>
                <input style="padding-left: 23px;" id="cotInput" class="form-control cotizaInput" type="text" placeholder="Ingrese costo del producto">
            </div>
            <button id="btnSearch" class="btn btn-primary btnSearch"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div id="containerTab" class="d-none" style="margin-top: 15px;display: flex;flex-direction: column;">
            <p id="GA"></p>
            <p id="GAPercent"></p>
            <p id="GAT"></p>
            <button id="btn_limpiar" class="btn btn-primary">Limpiar</button>
        </div>
    </div>
    <script src="lib/animatedModal/animatedModal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tools.js"></script>
</body>

</html>
